name: CD Workflow

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REPO_OWNER: ${{ github.repository_owner }}
  REGISTRY: ghcr.io
  IMAGE_NAME: gollab-backend
  K8S_DEPLOYMENT_NAME: gollab-backend
  K8S_CONTAINER_NAME: gollab-backend
  K8S_NAMESPACE: gollab-demo-namespace

jobs:
  push-docker-image:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      REPO_OWNER: ${{ github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lower-case repository owner
        run: echo "OWNER_LC=${REPO_OWNER,,}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/gollab-backend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/gollab-backend:latest

  k8s-deploy:
    name: Deploy to Kubernetes
    needs: [push-docker-image]
    concurrency:
      group: deploy-main
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: gollab-cluster
          config: k8s/kind-config.yaml
          wait: 60s

      - name: Create namespace in cluster
        run: kubectl apply -f k8s/namespace.yaml

      - name: Create Postgres secret in Kubernetes
        run: |
          kubectl create secret generic postgres-credentials \
            --from-literal=POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            --from-literal=POSTGRES_DB=gollab_db \
            -n ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Postgres resources
        run: kubectl apply -k k8s/postgres

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres pod to be ready..."
          kubectl wait --for=condition=ready pod -l app=gollab-postgres -n ${{ env.K8S_NAMESPACE }} --timeout=120s

      - name: Run Flyway migrations
        run: |
          set -euo pipefail
          
          echo "Waiting for Postgres on localhost:5432..."
          for i in {1..60}; do
            (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1 && break
            sleep 1
          done
          PG_URL="jdbc:postgresql://localhost:5432/gollab_db"
          
          echo "Running Flyway validate..."
          docker run --rm \
            -v ${{ github.workspace }}/db/migrations:/flyway/sql \
            -e FLYWAY_URL="$PG_URL" \
            -e FLYWAY_USER=${{ secrets.POSTGRES_USER }} \
            -e FLYWAY_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            flyway/flyway:9.20.0 validate

          echo "Running Flyway migrate..."
          docker run --rm \
            -v ${{ github.workspace }}/db/migrations:/flyway/sql \
            -e FLYWAY_URL="$PG_URL" \
            -e FLYWAY_USER=${{ secrets.POSTGRES_USER }} \
            -e FLYWAY_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            flyway/flyway:9.20.0 migrate

      - name: Apply Backend resources
        run: kubectl apply -k k8s/backend

#      - name: Set lower-case repository owner
#        run: echo "OWNER_LC=${REPO_OWNER,,}" >> $GITHUB_ENV

#      - name: Set image from commit sha
#        run: |
#          IMAGE=${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
#          kubectl set image deployment/${{ env.K8S_DEPLOYMENT_NAME }} ${{ env.K8S_CONTAINER_NAME }}=$IMAGE -n ${{ env.K8S_NAMESPACE }}

      - name: Wait for Deployment to be ready
        run: |
          echo "Waiting for rollout..."
          kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} --timeout=60s
          echo "Ensuring pods are available..."
          kubectl wait --for=condition=available deployment/${{ env.K8S_DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} --timeout=120s

      - name: Smoke Tests
        run: |
          set -euo pipefail

          API_URL="http://localhost:8080"
          echo "Waiting for /health endpoint..."
          timeout 30s bash -c "until curl -sf --show-error $API_URL/health > /dev/null; do sleep 2; done"
          
          echo "Calling /health endpoint..."
          curl -i -s --show-error $API_URL/health

      - name: Debug Deployment Failure
        if: failure()
        run: |
          echo "Deployment failed!"
          echo "Pods:"
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -o wide

          echo "Pod logs:"
          kubectl logs -l app=${{ env.K8S_CONTAINER_NAME }} -n ${{ env.K8S_NAMESPACE }} --tail=100 || true
  
          echo "Events:"
          kubectl get events -n ${{ env.K8S_NAMESPACE }} --sort-by=.metadata.creationTimestamp | tail -n 15

          echo "Deployment:"
          kubectl describe deployment/${{ env.K8S_DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} || true
